
<!--HEADER-->
<div class="page-container">
  <div class="container">
    <form action="" role="form" class="form-signin">
      <input id='step2' type='checkbox'>
      <input id='step3' type='checkbox'>

      <div id="part1" class="form-group">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Create a New Project</h3>

            <h3 class="panel-title">Project Details</h3>
          </div>
          <div class="upload-file col-sm-12">
            <input type="text" class="form-control-file details" placeholder="Project Name" aria-describedby="sizing-addon1">
          </div>
          <div class="upload-file col-sm-12">
            <input type="text" class="form-control-file details" placeholder="Project Type" aria-describedby="sizing-addon1">
          </div>
          <div class="upload-file col-sm-12">
            <input type="text" class="form-control-file details" placeholder="Account holder" aria-describedby="sizing-addon1">
          </div>
          <div class="upload-file col-sm-12">
            <input type="text" class="form-control-file details" placeholder="Project Manager" aria-describedby="sizing-addon1">
          </div>
          <div class="btn-group btn-group-lg" role="group" aria-label="...">
            <label for='step2' id="continue-step2" class="continue">
              <div class="btn btn-default btn-lg btn-continue pull-right">Continue <i class="fa fa-arrow-right"></i>
              </div>
            </label>
          </div>
        </div>
      </div>


      <div id="part2" class="form-group">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Additional Information</h3>
          </div>
          <div class="upload-documents">
            <div class="upload-file col-sm-12">
              <label for="icon" class="upload-labels">Upload Icon</label>
              <input type="file" class="form-control-file" id="icon">
              <input type="image" class="form-control-file" src="" alt="" width="100">
            </div>
            <div class="upload-file col-sm-12">
              <select class="form-control-file form-control-sm" id="location">
                <option>Client Location</option>
              </select>
            </div>
            <div class="upload-file col-sm-12">
              <input type="text" class="form-control-file details" placeholder="Created By" aria-describedby="sizing-addon1">
            </div>
            <div class="row">
              <label for='step2' id="back-step2" class="back">
                <div class="btn btn-default btn-lg btn-back col-xs-6" role="button">
                  <i class="fa fa-arrow-left"></i>Back</div>
              </label>

              <label for='step3' id="continue-step3" class="continue">
                <div class="btn btn-default btn-lg btn-continue col-xs-6" role="button">Continue
                  <i class="fa fa-arrow-right"></i>
                </div>
              </label>
            </div>

          </div>
        </div>
      </div>

      <div id="part3" class="form-group">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Upload Supporting Documents</h3>
          </div>
          <div class="upload-documents">
            <div class="upload-file col-sm-12">
              <label for="supportingdoc" class="upload-labels">Upload File</label>
              <input type="file" class="form-control-file" id="supportingdoc">
            </div>

            <div class="btn-group btn-group-lg" role="group" aria-label="...">
              <label for='step3' id="back-step3" class="back">
                <div class="btn btn-default btn-lg btn-back col-xs-6" role="button">
                  <i class="fa fa-arrow-left"></i>Back</div>
              </label>
              <label class="continue">
                <button type="submit" class="btn btn-default btn-submit">Submit</button>
              </label>
            </div>

          </div>
        </div>

      </div>

    </form>
  </div>
</div>
