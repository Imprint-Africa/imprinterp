<!-- Form Section -->
<section id="form_section">

    <!-- Define Project -->
  <form id="myDefineProjectForm" class="form">


      <div class="form-group">
          <div class="input-group input-group-sm">
    
              <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
              placeholder="Type New Project">
          
            <div class="input-group-append">
              <button class="btn btn-sm btm-warning input-group-text">Next</button>
            </div>
            
          </div>
        </div>

  </form>







  <!-- Define Tasks -->
  <form id="defineTaskForm" class="">

      <div id="head">
        <h4>Creating and ssigning task to project <span>Branding</span></h4>
      </div>

      <div class="form-group">
          <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
           placeholder="Task">
      </div>
  
      <div class="form-group">
          <select type="" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
           required>

            <option value="" disabled selected hidden >Asign Team</option>
            <option value='branding'>Branding</option>
            <option value='business development'>Busines Dev</option>
            <option value='digital training'>Digital Training</option>
            <option value='ERP'>ERP</option>
            <option value='SEO task'>SEO Task</option>
            <option value="social media">Social Media</option>
            <option value="website">Website</option>
              
          </select> 
      </div>

      <div class="form-group">
          <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
            placeholder="Task Revenue">
      </div>


      <div class="d-flex">
          <button class="btn btn-sm btn-secondary mr-auto">Add Another Tasks</button>
          <button class="btn btn-sm btn-success mx-auto">Save and Close</button>
      </div>

     
  
  </form>


</section>
