<!-- Title -->
<section id="title_section">
  <h4>Sales</h4>
</section>


<!-- List Section -->
<section id="list_section" class="card-group">


  <!-- Clients Target -->
  <div id="target_clients" class="card">
    
    <div id="head" class="clearfix pl-2 pr-4">
        <h4 class="float-left">Target Clients</h4>
        <fa name="plus" class="float-right"></fa>
   </div>
  
   <hr>



   <form #myClientForm='ngForm' [formGroup]="targetClientForm" class="form">

      <div class="form-group">
          <div class="input-group input-group-sm mb-3">

              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Client Name</span>
              </div>

              <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
              formControlName="clientName" >

        </div>

      </div>


      <div class="form-group">
          <div class="input-group input-group-sm mb-3">

              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Project Type</span>
              </div>

              <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
              formControlName="projectType">

        </div>
      </div>

      <div class="clearfix pl-2 pr-4">
          <button class="btn btn-sm btn-success float-left">Save</button>
          <button class="btn btn-sm btn-secondary float-right">Cancel</button>
     </div>


   </form>




   <div class="card">
        <div class="card-body">
          <h4>Projects One</h4>
        </div>
   </div>

   <div class="card">
      <div class="card-body">
        <h4>Projects Two</h4>
      </div>
 </div>



  </div>





  <!-- Proposed Leads -->

  <div id="proposed_leads" class="card">

      <div class="clearfix pl-2 pr-4">
          <h4 class="float-left">Proposed Leads</h4>
          <fa name="plus" class="float-right"></fa>
     </div>

  </div>







  <!-- Qualified Leads -->
  <div id="qualified_leads" class="card">

    <div class="clearfix pl-2 pr-4">
      <h4 class="float-left">Qualified Leads</h4>
      <fa name="plus" class="float-right"></fa>
    </div>

  </div>







  <!-- Closed -->
  <div id="closed_leads" class="card">

    <div class="clearfix pl-2 pr-4">
      <h4 class="float-left">Closed</h4>
      <fa name="plus" class="float-right"></fa>
    </div>
    
  </div>


</section>
