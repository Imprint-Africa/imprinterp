<app-sidebar></app-sidebar>

<div class="main-content">
  <div class="section__content section__content--p30">
    <div class="container-flex">
      <div class="row m-0">
        <div class="col-sm-8">
          <div class="page-header float-left">
            <div class="page-title">
              <h2 class="title-1">User experience team tasks</h2>
            </div>
          </div>
        </div>
      </div>

      <div class="content-section-c">
        <div class="container-flex">
          <div class="row-lg-12">
            <div class="tabbable">
              <ul class="nav nav-tabs">
                <li class="active"><a href="#pane1" data-toggle="tab">Task Board</a></li>
                <li><a href="#pane2" data-toggle="tab">Schedule</a></li>
                <li><a href="#pane3" data-toggle="tab">Catch Up</a></li>
                <li><a href="#pane4" data-toggle="tab">Files</a></li>
              </ul>
              <div class="tab-content">
                <div id="pane1" class="tab-pane active">
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /.container -->
      </div><br>
      <!-- /.content-section-c -->

      <div class="row m-0">
        <div class="col-sm-2">
          <div class="chart-note mr-0 d-block">
            <a routerLink="">
              <button class="teams btn btn-outline-secondary">User experience team</button>
            </a>
          </div>
        </div>

        <div class="col-sm-2">
          <div class="chart-note mr-0 d-block">
            <a routerLink="">
              <button class="teams btn btn-outline-secondary">Backend team</button>
            </a>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="chart-note mr-0 d-block">
            <a routerLink="">
              <button class="teams btn btn-outline-secondary">DevOps team</button>
            </a>
          </div>
        </div>
      </div>


      <!--tasks-->
      <div class="container-flex container-tasks">
        <div class="row row-tasks">
          <a class="chart-note-wrap">
            <div class="col-sm-12">
              <div class="au-card task-card">
                <div class="au-card-inner">
                  <div class="col-sm-3">
                    <span class="title-2">Sketches and Mockups</span>
                  </div>
                  <div class="col-sm-2">
                    <div class="chart-note mr-0 d-block">
                      <span class="dot dot--blue"></span>
                      <span>tasks</span>
                    </div>
                  </div>
                  <div class="col-sm-3">
                    <div class="chart-note mr-0 d-block">
                      <div class="chart-note mr-0 d-flex justify-content-end">
                        <span class="dot dot--blue"></span>
                        <span>%</span>
                      </div>
                      <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{'background-color':'green','width':foundationProgressBar+'%'}">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-2">
                    <div class="chart-note mr-0 d-block">
                      <span class="dot dot--blue"></span>
                      <span>Started: </span>
                    </div>
                  </div>
                  <div class="col-sm-2">
                    <div class="chart-note mr-0 d-block">
                      <button class="team-tabs btn btn-outline-secondary" disabled></button>
                    </div>
                  </div>
                  <!-- <div class="col-sm-2"></div> -->
                </div>
              </div>
            </div>
          </a>

              <a class="chart-note-wrap">
                <div class="col-sm-12">
                  <div class="au-card task-card">
                    <div class="au-card-inner">
                      <div class="col-sm-3">
                        <span class="title-2"></span>
                      </div>
                      <div class="col-sm-2">
                        <div class="chart-note mr-0 d-block">
                          <span class="dot dot--blue"></span>
                          <span>tasks</span>
                        </div>
                      </div>
                      <div class="col-sm-3">
                        <div class="chart-note mr-0 d-block">
                          <div class="chart-note mr-0 d-flex justify-content-end">
                            <span class="dot dot--blue"></span>
                            <span>%</span>
                          </div>
                          <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{'background-color':'green','width':foundationProgressBar+'%'}">
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-sm-2">
                        <div class="chart-note mr-0 d-block">
                          <span class="dot dot--blue"></span>
                          <span>Started: </span>
                        </div>
                      </div>
                      <div class="col-sm-2">
                        <div class="chart-note mr-0 d-block">
                          <button class="team-tabs btn btn-outline-secondary" disabled></button>
                        </div>
                      </div>
                      <!-- <div class="col-sm-2"></div> -->
                    </div>
                  </div>
                </div>
              </a>

                  <a class="chart-note-wrap">
                    <div class="col-sm-12">
                      <div class="au-card task-card">
                        <div class="au-card-inner">
                          <div class="col-sm-3">
                            <span class="title-2">Final Mockups</span>
                          </div>
                          <div class="col-sm-2">
                            <div class="chart-note mr-0 d-block">
                              <span class="dot dot--blue"></span>
                              <span>tasks</span>
                            </div>
                          </div>
                          <div class="col-sm-3">
                            <div class="chart-note mr-0 d-block">
                              <div class="chart-note mr-0 d-flex justify-content-end">
                                <span class="dot dot--blue"></span>
                                <span>%</span>
                              </div>
                              <div class="progress">
                                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{'background-color':'green','width':foundationProgressBar+'%'}">
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="col-sm-2">
                            <div class="chart-note mr-0 d-block">
                              <span class="dot dot--blue"></span>
                              <span>Started: </span>
                            </div>
                          </div>
                          <div class="col-sm-2">
                            <div class="chart-note mr-0 d-block">
                              <button class="team-tabs btn btn-outline-secondary" disabled></button>
                            </div>
                          </div>
                          <!-- <div class="col-sm-2"></div> -->
                        </div>
                      </div>
                    </div>
                  </a>
        </div>
      </div>
    </div>
  </div>
</div>
