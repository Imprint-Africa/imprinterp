<!-- Title Section -->
<section id="title_section" class="">
  <h4>Dashboard</h4>
  <p>View various Reports and Stats</p>
</section>
  
  
   
  
<!-- Body Section -->
<section class="body-section">


<section id="cards_section" class="card-group">

  <div class="card first">
      <div class="card-title">
          <h4 *ngIf="Opportunitys">{{Opportunitys.length}}</h4>
          <fa-icon [icon]="faShoppingCart" class="dropdown-toggle" data-toggle="dropdown"></fa-icon>
          <div class="dropdown-menu dropdown-menu-right">
              <a class="dropdown-item">one</a>
              <a class="dropdown-item">two</a>
              <a class="dropdown-item">thre</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item">Zero</a>
          </div>
      </div>
      <div class="card-info">
          <h4>sales</h4>
      </div>
      <div class="card-body">
          <canvas id="sales_canvas" *ngIf="salesType" baseChart class="chart"
          [chartType]="salesType"
          [labels]="salesLabels"
          [datasets]="salesDatasets"
          [options]="salesOptions"          
          ></canvas>

      </div>
  </div>

  <div class="card second">
      <div class="card-title">
          <h4 *ngIf="Projects">{{Projects.length}}</h4>
          <fa-icon [icon]="faProjectDiagram" class="dropdown-toggle" data-toggle="dropdown"></fa-icon>
          <div class="dropdown-menu dropdown-menu-right">
              <a class="dropdown-item">one</a>
              <a class="dropdown-item">two</a>
              <a class="dropdown-item">thre</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item">Zero</a>
         </div>
      </div>
      <div class="card-info">
        <h4>Projects</h4>
      </div>
      <div class="card-body">
        <canvas id="projects_canvas" *ngIf="projectsType" baseChart class="chart"
          [chartType]="projectsType"
          [labels]="projectsLabels"
          [datasets]="projectsDatasets"
          [options]="projectsOptions"          
          ></canvas>
      </div>
  </div>

  <div class="card third">
      <div class="card-title">
          <h4>{{TotalProjectsRevenue}}</h4>
          <fa-icon [icon]="faDollarSign" class="dropdown-toggle" data-toggle="dropdown"></fa-icon>
          <div class="dropdown-menu dropdown-menu-right">
              <a class="dropdown-item">one</a>
              <a class="dropdown-item">two</a>
              <a class="dropdown-item">thre</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item">Zero</a>
          </div>
      </div>
      <div class="card-info">
        <h4>Revenue</h4>
      </div>
      <div class="card-body">
        <canvas id="revenue_canvas" *ngIf="revenueType" baseChart class="chart"
          [chartType]="revenueType"
          [labels]="revenueLabels"
          [datasets]="revenueDatasets"
          [options]="revenueOptions"          
          ></canvas>
      </div>
  </div>

  <div class="card forth">
      <div class="card-title">
          <h4 *ngIf="clientsLabels">{{clientsLabels.length}}</h4>
          <fa-icon [icon]="faUsers" class="dropdown-toggle" data-toggle="dropdown" ></fa-icon>
          <div class="dropdown-menu dropdown-menu-right">
                  <a class="dropdown-item">one</a>
                  <a class="dropdown-item">two</a>
                  <a class="dropdown-item">thre</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item">Zero</a>
          </div>
      </div>
      <div class="card-info">
        <h4>Our Clients</h4>
      </div>
      <div class="card-body">
        <canvas id="clients_canvas" *ngIf="clientsType" baseChart class="chart"
          [chartType]="clientsType"
          [labels]="clientsLabels"
          [datasets]="clientsDatasets"
          [options]="clientsOptions"          
          ></canvas>
      </div>
  </div>


</section>



























<section id="graph_section">

    <div id="graph_wrap" class="">
    <canvas id="targets_canvas" *ngIf="targetsType" baseChart class="chart"
    [chartType]="targetsType"
    [labels]="targetsLabels"
    [datasets]="targetsDatasets"
    [options]="targetsOptions"          
    ></canvas>

    </div>

</section>















</section>
